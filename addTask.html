<section id="mainContent">
  <div class="content">
    <h1>Add a new task</h1>
  </div>
  <div>
    <form action="" id="addTaskForm">
      <div class="field">
        <label class="label" for="name">Task Name</label>
        <input
          class="input"
          type="text"
          name="taskName"
          id="taskName"
          placeholder="Enter name of task"
        />
      </div>
      <div class="field">
        <label class="label" for="desc">Task Description</label>
        <input
          class="input"
          type="text"
          name="taskDesc"
          id="taskDesc"
          placeholder="Briefly describe the task"
        />
      </div>

      <input type="submit" value="Add Task" class="button is-primary" />
    </form>
  </div>
  <div
    id="taskInfoBox"
    class="notification mt-2 is-success notif hidden nonExistent"
    onclick="hide(this)"
  >
    Nothing to see here
  </div>
</section>
<script src="scripts/addTask.js"></script>
