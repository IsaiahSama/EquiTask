<div class="content">
  <h1>Distribute Tasks</h1>
  <p>Distribute your tasks amongst days!</p>
</div>
<section id="mainContent">
  <form action="" id="distForm">
    <div class="subContent">
      <label for="tasks" class="label">Select tasks you want distributed</label>
      <div
        class="select-container is-flex is-flex-wrap-wrap is-justify-content-space-evenly mb-4"
        id="taskContainer"
      ></div>
    </div>
    <div class="subContent">
      <label for="days" class="label"
        >Select days to randomly distribute tasks on</label
      >
      <div
        class="select-container is-flex is-flex-wrap-wrap is-justify-content-space-evenly mb-4"
        id="dayContainer"
      ></div>
    </div>
    <input
      type="submit"
      value="LET'S BEGIN!!!"
      class="button is-primary is-fullwidth"
    />
  </form>
</section>
<script src="/scripts/dist.js"></script>
