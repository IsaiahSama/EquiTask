<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <title>Distribute Tasks</title>
</head>
<body class="mx-2">
  <div class="content">
    <h1>Distribute Tasks</h1>
    <p>Distribute your tasks amongst days!</p>
  </div>
  <section id="mainContent">
    <form action="">
      <div class="subContent">
        <label for="tasks" class="label"
          >Select tasks you want distributed</label
        >
        <div
          class="select-container is-flex is-flex-wrap-wrap is-justify-content-space-evenly mb-4"
        >
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Monday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Tuesday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Also Sunday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Sunday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Wednesday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Sunday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Friday Task
            </label>
          </div>
          <div class="check-container">
            <label for="task1" class="checkbox">
              <input type="checkbox" name="task1" id="task1" />
              Some Other Monday Task
            </label>
          </div>
        </div>
      </div>
      <div class="subContent">
        <label for="days" class="label"
          >Select days to randomly distribute tasks on</label
        >
        <div
          class="select-container is-flex is-flex-wrap-wrap is-justify-content-space-evenly mb-4"
        >
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Monday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Tuesday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Wednesday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Thursday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Friday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Saturday
            </label>
          </div>
          <div class="check-container">
            <label for="day1" class="checkbox">
              <input type="checkbox" name="day1" id="day1" />
              Sunday
            </label>
          </div>
        </div>
      </div>
      <input
        type="submit"
        value="LET'S BEGIN!!!"
        class="button is-primary is-fullwidth"
      />
    </form>
  </section>
</body>
